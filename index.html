    <link rel="stylesheet" href="./css/main.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <a href="#!" class="header-logo">Logo</a>

                <ul class="header-list">
                    <li class="header-item">

            </div>
        </div>

        <img src="./img/fantasy.png" alt="" class="header-fantasy">
        <img src="./img/cloud1.png" alt="" class="header-cloud cloud1" data-speed="0.2">
        <img src="./img/cloud2.png" alt="" class="header-cloud cloud2" data-speed="-0.2">
        <img src="./img/cloud3.png" alt="" class="header-cloud cloud3" data-speed="0.3">

        <section class="timer">
            <div class="container">
